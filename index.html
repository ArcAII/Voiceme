<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text-to-Speech App</title>
</head>
<body>
<h1>Text-to-Speech App</h1>
<textarea id="textToSpeak" rows="4" cols="50" placeholder="Enter text to speak"></textarea>
<br>
<label for="voiceSelect">Select Voice:</label>
<select id="voiceSelect">
</select>
<br>
<button onclick="speak()">Speak</button>

<script>
window.onload = function() {
  var voices = window.speechSynthesis.getVoices();
  var voiceSelect = document.getElementById("voiceSelect");
  
  voices.forEach(function(voice) {
    var option = document.createElement("option");
    option.textContent = voice.name + ' (' + voice.lang + ')';
    option.value = voice.name;
    voiceSelect.appendChild(option);
  });
};

function speak() {
  var text = document.getElementById("textToSpeak").value;
  var voiceName = document.getElementById("voiceSelect").value;
  
  var utterance = new SpeechSynthesisUtterance(text);
  var voices = window.speechSynthesis.getVoices();
  
  utterance.voice = voices.find(function(voice) {
    return voice.name === voiceName;
  });
  
  window.speechSynthesis.speak(utterance);
}
</script>
</body>
</html>
