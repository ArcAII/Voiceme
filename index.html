<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text-to-Speech</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: black;
  }

  #video-background {
    position: fixed;
    right: 0;
    bottom: 0;
    width: 100%;
    height: auto;
    z-index: -1;
  }

  #text-input {
    position: absolute;
    top: 20px;
    width: calc(100% - 40px);
    background-color: rgba(0, 0, 0, 0.7);
    border: none;
    color: white;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    box-sizing: border-box;
    margin: 0 auto;
    left: 0;
    right: 0;
  }

  #voice-select {
    position: absolute;
    top: 60px;
    width: calc(100% - 40px);
    background-color: rgba(0, 0, 0, 0.7);
    border: none;
    color: white;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    box-sizing: border-box;
    margin: 0 auto;
    left: 0;
    right: 0;
    display: none;
  }

  #voice-options {
    position: absolute;
    top: 90px;
    width: calc(100% - 40px);
    background-color: rgba(0, 0, 0, 0.7);
    border: none;
    color: white;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    box-sizing: border-box;
    margin: 0 auto;
    left: 0;
    right: 0;
    display: none;
    z-index: 1;
  }

  .voice-option {
    cursor: pointer;
    padding: 5px 10px;
    border-radius: 3px;
    transition: background-color 0.3s;
  }

  .voice-option:hover {
    background-color: rgba(255, 255, 255, 0.1);
  }

  #send-button {
    position: absolute;
    top: 130px;
    width: 100px;
    background-color: #007bff;
    border: none;
    color: white;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    margin: 0 auto;
    left: 0;
    right: 0;
    cursor: pointer;
  }

  .fas {
    margin-right: 5px;
  }
</style>
</head>
<body>
<video autoplay muted loop id="video-background">
  <source src="tt.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<input type="text" id="text-input" placeholder="Type something..." onclick="toggleVoiceOptions()">
<select id="voice-select"></select>
<div id="voice-options">
  <div class="voice-option" onclick="selectVoice('Google UK English Female')">English (UK - Female)</div>
  <div class="voice-option" onclick="selectVoice('Google UK English Male')">English (UK - Male)</div>
</div>
<button id="send-button" onclick="speak()"><i class="fas fa-microphone"></i>Speak</button>

<script>
function toggleVoiceOptions() {
  var voiceOptions = document.getElementById('voice-options');
  voiceOptions.style.display = voiceOptions.style.display === 'block' ? 'none' : 'block';
}

function selectVoice(lang) {
  var voiceOptions = document.getElementById('voice-options');
  voiceOptions.style.display = 'none';

  var voiceSelect = document.getElementById('voice-select');
  voiceSelect.value = lang;
}

function speak() {
  var text = document.getElementById('text-input').value;
  var selectedVoice = document.getElementById('voice-select').value;
  
  var speech = new SpeechSynthesisUtterance(text);
  speech.lang = selectedVoice;
  window.speechSynthesis.speak(speech);
}

// Populate voice list when speech synthesis is ready
window.speechSynthesis.onvoiceschanged = function() {
  var voices = window.speechSynthesis.getVoices();
  var voiceSelect = document.getElementById('voice-select');
  voiceSelect.innerHTML = '';

  voices.forEach(function(voice) {
    var option = document.createElement('option');
    option.textContent = voice.name + ' (' + voice.lang + ')';
    option.setAttribute('value', voice.lang);
    voiceSelect.appendChild(option);
  });
};
</script>
</body>
</html>
