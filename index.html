<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text-to-Speech</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  body {
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: black; /* Set the background color to black */
  }

  #video-background {
    position: fixed;
    right: 0;
    bottom: 0;
    width: 100%;
    height: auto;
    z-index: -1;
  }

  #text-input {
    position: absolute;
    top: 0; /* Place the text input at the top of the screen */
    width: 100%;
    background-color: rgba(0, 0, 0, 0.7); /* Set a blackish background color */
    border: none;
    color: white;
    padding: 10px;
    font-size: 16px;
    border-radius: 0;
    box-sizing: border-box; /* Include padding and border in elements total width and height */
  }

  #send-button {
    position: absolute;
    top: 50%;
    left: 60%;
    transform: translate(-50%, -50%);
    background-color: #007bff;
    border: none;
    color: white;
    padding: 10px 15px;
    font-size: 16px;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
<video autoplay muted loop id="video-background">
  <source src="tt.mp4" type="video/mp4">
  Your browser does not support HTML5 video.
</video>

<input type="text" id="text-input" placeholder="Type something...">
<button id="send-button" onclick="speak()"><i class="fas fa-microphone"></i></button>

<script>
function speak() {
  var text = document.getElementById("text-input").value;
  
  // Check if the browser supports speech synthesis
  if ('speechSynthesis' in window) {
    var speech = new SpeechSynthesisUtterance(text);
    speech.lang = 'en-US';
    
    // Speak the text
    window.speechSynthesis.speak(speech);
  } else {
    alert("Sorry, your browser doesn't support speech synthesis.");
  }
}
</script>
</body>
</html>
