<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text-to-Speech App</title>
</head>
<body>
<h1>Text-to-Speech App</h1>
<textarea id="textToSpeak" rows="4" cols="50" placeholder="Enter text to speak"></textarea>
<br>
<label for="voiceSelect">Select Voice:</label>
<select id="voiceSelect">
  <option value="male">Male</option>
  <option value="female">Female</option>
</select>
<br>
<button onclick="speak()">Speak</button>

<script>
function speak() {
  var text = document.getElementById("textToSpeak").value;
  var voiceType = document.getElementById("voiceSelect").value;
  
  var utterance = new SpeechSynthesisUtterance(text);
  
  if (voiceType === "male") {
    utterance.voice = window.speechSynthesis.getVoices().find(voice => voice.name === "Microsoft David Desktop - English (United States)");
  } else if (voiceType === "female") {
    utterance.voice = window.speechSynthesis.getVoices().find(voice => voice.name === "Microsoft Zira Desktop - English (United States)");
  }
  
  window.speechSynthesis.speak(utterance);
}
</script>
</body>
</html>
