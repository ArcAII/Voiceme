<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Text-to-Speech App</title>
<script src="https://code.responsivevoice.org/responsivevoice.js?key=YOUR_API_KEY"></script>
</head>
<body>
<h1>Text-to-Speech App</h1>
<textarea id="textToSpeak" rows="4" cols="50" placeholder="Enter text to speak"></textarea>
<br>
<label for="voiceSelect">Select Voice:</label>
<select id="voiceSelect">
  <option value="UK English Male">Male</option>
  <option value="UK English Female">Female</option>
</select>
<br>
<button onclick="speak()">Speak</button>

<script>
function speak() {
  var text = document.getElementById("textToSpeak").value;
  var voiceType = document.getElementById("voiceSelect").value;
  
  if (voiceType === "Male") {
    responsiveVoice.speak(text, "UK English Male");
  } else if (voiceType === "Female") {
    responsiveVoice.speak(text, "UK English Female");
  }
}
</script>
</body>
</html>
